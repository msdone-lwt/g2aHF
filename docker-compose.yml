version: '3.8'

services:
  gemini-api:
    build: .
    container_name: gemini-api-proxy
    restart: unless-stopped
    ports:
      - "7860:7860"  # FastAPI 端口
      - "1080:1080"  # Clash SOCKS5 代理端口
    environment:
      # Gemini API 配置（必须设置）
      - SECURE_1PSID=${SECURE_1PSID}
      - SECURE_1PSIDTS=${SECURE_1PSIDTS}
      
      # 可选配置
      - API_KEY=${API_KEY:-}
      - ENABLE_THINKING=${ENABLE_THINKING:-false}
      - GEMINI_COOKIE_PATH=/tmp/gemini_webapi
      
      # 代理配置（可选，但推荐设置）
      - CLASH_PROXIES=${CLASH_PROXIES}
      
      # 端口配置
      - PORT=7860
      - CLASH_PORT=1080
    
    volumes:
      - gemini_cookies:/tmp/gemini_webapi
      - clash_config:/tmp/clash
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7860/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    # 资源限制（可选）
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'

volumes:
  gemini_cookies:
    driver: local
  clash_config:
    driver: local